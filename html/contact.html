<!DOCTYPE HTML>
<!--type of document the browser is looking at-->

						<!--Start of HTML tag-->
<html>
<!-- the entire webpage except doctype -->

						<!--Start of the head tag-->
	<head>

		<meta charset="utf-8">

		<link href="../css/stylesforcontact.css" rel="stylesheet">


			<!--Adding font link-->

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Covered+By+Your+Grace&family=Great+Vibes&family=Noto+Sans:wght@300&family=Satisfy&display=swap" rel="stylesheet">


		<title>Hello! I am Apurva, nice to meet you!</title>
		<!--Name seen on the browser tab -->

	</head>
						<!--Ended head tag-->

						<!--Start of the body tag-->
	<body>
		<!--the content of the webpage-->

		<header>
			<!--Belongs on the top of the website-->

			<nav>
				<!--includes the navigation links -->

				<ul>
					<li><a href="../index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="contact.html">Contact</a></li>

					<!--Links of other web pages added by using a tag-->

				</ul>
			</nav>
		</header>

				<main>
					<!--the main content of the website -->
					<h1>Get in touch with me!</h1>

				<p>To get in touch with me you can use my Email ID: pand0085@algonquinlive.com</p>
				<h3>Or fill in the following form</h3>

						<!--Start of form tag-->
				<form action="mailto:pand0085@algonquinlive.com" method="post" enctype="text/plain" name="Contact Form">
				<div>
					<!--Used for dividing components of webpage-->
					<label for="firstname">First Name</label>
					<input id="firstname" type="text" name="First Name">
				</div>
				<div>
					<label for="lastname">Last Name</label>
					<input id="lastname" type="text" name="Last Name">
				</div>
				<div>
					<label for="email">Email ID</label>
					<input id="email" type="email" name="Email">
				</div>
				<div>
					<label for="message">Message</label>
					<textarea id="message" name="Message"></textarea>
					<!--textarea is used to make the box expandable-->
				</div>
				<div>
					<button>Submit</button>

				</div>

			</form>
						<!--Ended the form tag-->

						<!--Start of Footer tag-->
				</main>
		
		<footer>
